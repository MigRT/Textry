<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styleRegistro.css">
    <title>Textry</title>
</head>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
<video autoplay muted loop id="myVideo">
  <source src="../imagens/vecteezy_abstract-colorful-gradient-fluid-liquid-shape-pattern_2016067.mp4" type="video/mp4">
</video>
<body>
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-0 border-bottom">
        <a id="logo" href="../index.html" target="_blank" ><img src="../imagens/Logo.png" width="90px" /></a>
        <a href="/" class="d-flex align-items-center col-md-0 mb-2 mb-md-0 text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"></svg>
        </a>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="../index.html#features" class="nav-link px-2 link-dark">Características</a></li>
            <li><a href="../index.html#working" class="nav-link px-2 link-dark">Funcionamento</a></li>
            <li><a href="../index.html#about" class="nav-link px-2 link-dark">Sobre</a></li>
        </ul>
  
        <div class="col-md-3 text-end">
          <form action="/myaccount" method="POST">
            <button name="myaccount" value="add" id="botton-registro" class="btn btn-dark">Minha Conta</button>
          </form>
        </div>
    </header>
    <main>
      <div class="div-form">
        <div id="form-inside">
          <form action="/add-usuario" id="firstForm" method="POST">
          <div class="mb-3">
            <label for="exampleInputUsername1" class="form-label">Nome</label>
            <input type="username" name="nome" class="form-control" id="exampleInputUsername">
          </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Senha</label>
              <input name="senha" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputConfirmPassword1" class="form-label">Confirmar Senha</label>
              <input name="confirmpassword" type="password" class="form-control" id="exampleInputConfirmPassword1">
            </div>
            <button type="submit" name="submit" class="btn btn-primary">Registrar</button>
          </form>
          <form action="/toLogin" id="secondForm" method="POST">
            <button name="toLogin" id="botton-toLogin">Já tem uma conta?</button>
          </form>
        </div>
      </div>
    </main>
</body>
